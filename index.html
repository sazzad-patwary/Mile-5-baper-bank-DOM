<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-3xl text-center my-10 font-bold">Welcome to my
            <span class="text-purple-700">baper bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-pink-300 w-3/4 p-5 mx-auto">
            <h2 class="text-2xl mb-5">please login</h2>
            <div>
                <input id="user-email" class="block border-2 border-purple-500 hover:border-gray-500 rounded"
                    type="text" placeholder="Enter your email">
                <input id="user-password" class="block border-2 border-purple-500 hover:border-gray-500 rounded"
                    type="password" placeholder="Password">
                <button id="login-submit"
                    class="bg-red-500 hover:bg-red-700 px-5 py-2 rounded font-bold">Submit</button>
            </div>

        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
